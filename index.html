<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatif Meilleur Conseil Immo</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .comparatif-container {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }
        .comparatif-box {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        .comparatif-box h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .comparatif-box label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-top: 1em;
        }
        .comparatif-box input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 1em;
            color: #333;
        }
        .highlight {
            color: #d9534f; /* Rouge pour le texte important */
        }
    </style>
</head>
<body>

<div class="comparatif-container">
    <div class="comparatif-box">
        <h2>Votre situation actuelle</h2>
        <label>Honoraires annuels HT (en €)</label>
        <input type="number" id="honoraires-actuels" value="75000">

        <label>Forfait mensuel d'adhésion HT (en €/mois)</label>
        <input type="number" id="forfait-actuel" value="150">

        <label>Commissions perçues sur les ventes (en %)</label>
        <input type="number" id="commissions-actuelles" value="70">

        <div class="result" id="result-actuel">50 700 € /an</div>
        <p>Avec votre affiliation actuelle</p>
    </div>

    <div class="comparatif-box">
        <h2>Avec Meilleur Conseil Immo</h2>
        <label>Honoraires annuels HT (en €)</label>
        <input type="number" id="honoraires-nouveau" value="75000">

        <label>Forfait mensuel d'adhésion HT (PACK GRATUIT)</label>
        <input type="number" id="forfait-nouveau" value="0">

        <label>Commissions perçues sur les ventes (en %)</label>
        <input type="number" id="commissions-nouveau" value="100">

        <div class="result highlight" id="result-nouveau">70 700 € /an (+20 000 €)</div>
        <p>Avec Meilleur Conseil Immo</p>
    </div>
</div>

<script>
    function calculerResultat() {
        const honorairesActuels = parseFloat(document.getElementById('honoraires-actuels').value) || 0;
        const forfaitActuel = parseFloat(document.getElementById('forfait-actuel').value) || 0;
        const commissionsActuelles = parseFloat(document.getElementById('commissions-actuelles').value) || 0;

        const honorairesNouveau = parseFloat(document.getElementById('honoraires-nouveau').value) || 0;
        const forfaitNouveau = parseFloat(document.getElementById('forfait-nouveau').value) || 0;
        const commissionsNouveau = parseFloat(document.getElementById('commissions-nouveau').value) || 0;

        const resultatActuel = (honorairesActuels * commissionsActuelles / 100) - (forfaitActuel * 12);
        const resultatNouveau = (honorairesNouveau * commissionsNouveau / 100) - (forfaitNouveau * 12);
        
        const delta = resultatNouveau - resultatActuel;

        document.getElementById('result-actuel').textContent = `${resultatActuel.toLocaleString()} € /an`;
        document.getElementById('result-nouveau').textContent = `${resultatNouveau.toLocaleString()} € /an (${delta >= 0 ? '+' : ''}${delta.toLocaleString()} €)`;
    }

    // Calcul initial
    calculerResultat();

    // Recalcul à chaque changement
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculerResultat);
    });
</script>

</body>
</html>
