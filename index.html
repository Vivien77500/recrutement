<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #6fb98f;
            text-align: center;
            font-weight: 600;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .centered-columns {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column {
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background-color: #6fb98f;
            color: white;
            padding: 10px;
            text-align: left;
        }

        tbody td {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .result {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        .pack-gratuit {
            color: #6fb98f;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }

        .delta {
            font-weight: bold;
        }

        .delta.positive {
            color: green;
        }

        .delta.negative {
            color: red;
        }

        /* Styles for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .modal-content h2 {
            color: #6fb98f;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        button.contact-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #6fb98f;
            color: white;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }

        button.contact-button:hover {
            background-color: #5a9f7b;
        }
    </style>
    <title>Comparatif de Réseaux de Mandataires</title>
</head>
<body>

    <h2>Comparatif de Réseaux de Mandataires</h2>

    <div class="table-container">
        <div class="centered-columns">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Votre situation actuelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row">
                                <label for="honoraires-actuels">Honoraires annuels HT (€) :</label>
                                <input type="number" id="honoraires-actuels" placeholder="Ex : 28 000" value="28000" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="pack-mensuel">Forfait mensuel d'adhésion HT :</label>
                                <input type="number" id="pack-mensuel" placeholder="Prix du pack" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="commission">Votre pourcentage actuel :</label>
                                <input type="number" id="commission" placeholder="Commission en %" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="result-actuel" class="result result-actuel">0,00 € /an<br>Avec votre affiliation actuelle</div>
            </div>

            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Avec Meilleur Conseil Immo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row pack-gratuit">PACK GRATUIT</td>
                        </tr>
                    </tbody>
                </table>
                <div id="result-mci" class="result">0,00 € /an <span class="delta">(+0,00 €)</span><br>Avec Meilleur Conseil Immo</div>
            </div>
        </div>
    </div>

    <button class="contact-button" onclick="openModal()">Contactez-nous</button>

    <!-- Modal Contact Form -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Contactez-nous</h2>
            <form action="https://formspree.io/f/xbljgjza" method="POST">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateHonoraires() {
            const honorairesActuels = parseFloat(document.getElementById("honoraires-actuels").value) || 0;
            const packMensuel = parseFloat(document.getElementById("pack-mensuel").value) || 0;
            const commissionActuelle = parseFloat(document.getElementById("commission").value) / 100 || 0;

            const honorairesRestants = ((honorairesActuels / 1.2) - (packMensuel * 12)) * commissionActuelle;
            document.getElementById("result-actuel").innerHTML = formatNumber(honorairesRestants) + " € /an<br>Avec votre affiliation actuelle";

            let honorairesMCI = 0;
            if (honorairesActuels <= 35000) {
                honorairesMCI = honorairesActuels * 0.75;
            } else if (honorairesActuels <= 75000) {
                honorairesMCI = 35000 * 0.75 + (honorairesActuels - 35000) * 0.85;
            } else {
                honorairesMCI = 35000 * 0.75 + 40000 * 0.85 + (honorairesActuels - 75000) * 1.00;
            }

            const resultMCI = document.getElementById("result-mci");
            const delta = honorairesMCI - honorairesRestants;
            resultMCI.innerHTML = formatNumber(honorairesMCI) + " € /an <span class='delta " + (delta >= 0 ? "positive" : "negative") + "'>(" + (delta >= 0 ? "+" : "") + formatNumber(delta) + " €)</span><br>Avec Meilleur Conseil Immo";
        }

        function openModal() {
            document.getElementById("contactModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("contactModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("contactModal")) {
                closeModal();
            }
        }

        calculateHonoraires();
    </script>
</body>
</html>
